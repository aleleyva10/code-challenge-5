<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Omega Checkpoint 5</title>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/messagesController.js" charset="utf-8"></script>
  <script src="scripts/services/messagesService.js" charset="utf-8"></script>
</head>

<body ng-app='myApp'>
  <h1>Omega Checkpoint 5</h1>
  <div ng-controller='MessagesController as mc' ng-init='mc.getMessages()'>
    <p>
      Name: <input type="text">
      Message: <input type="text">
      <button ng-click='mc.postMessages()'>Submit</button>
    </p>
    <div ng-repeat='message in mc.data'>
      <p> {{ name }} </p>
      <p> {{ message}} </p>
    </div>
  </div>
</body>

</html>
